version: '3.8'
services:
  backend:
    # Build the image from the Dockerfile in the current directory
    build: ./backend
    # Expose port 3001 to the host
    ports:
      - "3001:3001"
    # Mount the app directory to the container
    volumes:
      - ./backend/app:/app

  frontend:
    build: ./frontend
    ports:
      - "3002:3000"
    volumes:
      - ./frontend/app:/app/app
    # Wait for the backend service to be ready before starting the frontend
    depends_on:
      - backend
